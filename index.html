<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>The Archipelago Map</title>
    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <script src="https://unpkg.com/elm-pep"></script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .svg-layer {
        position: absolute;
      }
      .map {
        width: 100%;
        height: 100%;
      }
      #map {
        background: #00142d;
      }
      form {
        position: absolute;
        top: 0;
        right: 0;
        margin-left: 4em;
        text-align: right;
      }
      label {
        cursor: pointer;
        line-height: 2em;
        display: inline-block;
        padding-right: 0.5em;
      }
      footer {
        position: absolute;
        bottom: 0;
        right: 0;
        transition: opacity 500ms linear;
      }
      select, input, label, footer {
        font-size: 1.25rem;
        font-family: -Apple-System, sans-serif;
      }
      form, footer {
        background: rgba(0,20,45,0.5);
        color: #fff;
        font-size: 1rem;
        padding: 0.25rem 0.5rem;
      }
      footer a {
        text-decoration: none;
        color: #0cb6f7;
      }
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
    <form><select id="dropdown" tabindex="1">
    </select><label for="rails">
      <input type="checkbox" id="rails" checked />Lines
    </label><label for="freight">
      <input type="checkbox" id="freight" checked />Industries
    </label><label for="ground">
      <input type="checkbox" id="ground" checked />Satellite
    </label></form>
    <footer>map by <a href="https://twitter.com/GarethDennis">Gareth Dennis</a>
      • viewer by <a href="https://twitter.com/blob8108">blobby tables</a>
      • source on <a href="https://github.com/tjvr/anengineerplays-archipelago-map">GitHub</a></footer>
    <script src="main.js"></script>
  </body>
</html>
